<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/seleccionNivel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="fondo-difuminado"></div>
        <div class="group-config">
            <a href="" target="_blank">
                <i class="fa-solid fa-volume-up" aria-hidden="true"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-solid fa-cog" aria-hidden="true"></i>
            </a>
        </div>

        <div class="card-logo">
            <div class="rectangle-superior"></div>
            <h1>Bienvenido a Safari Adventures</h1>
            <label for="player-name">Nombre de Jugador:</label>
            <input type="text" id="player-name" placeholder="Escribe tu nombre aquí">
            <div class="rectangle-inferior"></div>
        </div>
        <p id="temporizador">Tiempo: 30s</p>
        <div class="card-niveles">
            <div class="containers">
                <h1 id="welcome-message"></h1>
                <h2>Escoge el nivel de dificultad</h2>
                <button id="easy">Fácil</button>
                <button id="normal">Normal</button>
                <button id="hard">Difícil</button>

                <button id="start-game">Jugar</button>

            </div>
        </div>
    
        <div class="grupo-redes">
            <a href="https://github.com/tu-usuario" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://instagram.com/tu-usuario" target="_blank">
                <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="https://linkedin.com/in/tu-usuario" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>

    </div>
    <script src="scripts/scriptniveles.js"></script>
</body>

</html>
