<script>
     // Manejar el ciclo de tabulación
     document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                var focusableElements = document.querySelectorAll('a, button, input, [tabindex="0"]');
                var firstElement = focusableElements[0];
                var lastElement = focusableElements[focusableElements.length - 1];

                if (document.activeElement === lastElement && !e.shiftKey) {
                    e.preventDefault();
                    firstElement.focus();
                } else if (document.activeElement === firstElement && e.shiftKey) {
                    e.preventDefault();
                    lastElement.focus();
                }
            }
        });
    </script>
