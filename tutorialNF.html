<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Educativo - Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesNF.css">
</head>

<body>
<div class="game-container">
  <!-- Fondo -->
  <div class="background"></div>

  <!-- Barra de Progreso -->
  <div class="progress-bar">
    <div class="progress" style="width: 25%;"></div>
  </div>

  <!-- Contenido del Juego -->
  <div class="game-content">
    <!-- Configuración -->
    <div class="card-logo">
      <div class="rectangle-superior"></div>
      <header class="text-center">
        <h2 id="tutorial-title">Tutorial: Aprende a Jugar</h2>
      </header>

      <div class="rectangle-inferior"></div>
    </div>

    <header class="text-center">
      <h2>El objetivo es completar la frase correctamente</h2>
    </header>

    <!-- Temporizador -->
    <div class="timer text-center">
      <span id="timer">00:00</span>
    </div>

    <!-- Pregunta -->
    <div class="question-container text-center">
      <h3>Pregunta 1:</h3>
      <p>Los animales que tienen columna vertebral son llamados:</p>
    </div>

    <!-- Opciones -->
    <div class="options-container text-center">
      <div class="option" id="option1" draggable="true">Vertebrados</div>
      <div class="option" id="option2" draggable="true">Invertebrados</div>
      <div class="option" id="option3" draggable="true">Mamíferos</div>
      <div class="option" id="option4" draggable="true">Peces</div>
    </div>

    <!-- Respuesta -->
    <div class="answer-container-tutorial text-center" id="dropzone">
      Arrastra la respuesta aquí
    </div>

    <!-- Botones -->
    <div class="buttons-container text-center">
      <button class="btn btn-warning" id="skip-tutorial">Saltar Tutorial</button>
      <button class="btn btn-success" id="next-step">Siguiente Paso</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scriptNF.js"></script>
<script src="js/scriptTutorialNF.js"></script>
</body>

</html>
